# GitHub Pagesへの静的コンテンツのデプロイを許可する
permissions:
  contents: read
  pages: write
  id-token: write

name: Deploy to GitHub Pages

# mainブランチにプッシュされたときに、このワークフローを実行する
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          # ★★★ .NET 9.0 Preview を使用する設定 ★★★
          dotnet-version: '9.0.x'
          include-prerelease: true

      - name: Publish .NET Project
        run: dotnet publish Three_VAT/Three_VAT.csproj -c Release -o release --nologo
        # ★★★ "YourProjectName.csproj" を、あなたのプロジェクトの .csproj ファイル名に書き換えてください ★★★

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: release/wwwroot

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4